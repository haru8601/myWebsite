<!DOCTYPE html>
<html lang="ja">

<head>
	<th:block th:include="share/head"></th:block>
	<title>はるーとのホームページ - haroot.net</title>
	<meta name="description" content="はるーとのホームページです。自作iosアプリの概要ページ、swiftやvscodeについての技術記事、自分のyoutubeの紹介ページで構成されています。">
	<!--Twitterカード用-->
	<!--twitter以外でも使えるやつ-->
	<meta property="og:type" content="website">
	<meta id="share-title" property="og:title" th:content="はるーとのホームページ">
	<meta id="share-detail" property="og:description" th:content="haroot.netのホームページです。">
	<meta id="share-url" property="og:url" content="https://haroot.net">
	<meta property="og:site_name" content="haroot.net">
	<meta property="og:image" content="https://haroot.net/images/homePage.png">
	<!--twitter特有の設定-->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@haroot_net">
</head>

<body>
	<!--launch画面-->
	<th:block th:if="${visited==false}">
		<div id="launch">
			<div class="slotBoxs">
				<div class="slotBox"><img class="slotImg" th:src="@{|/images/${slotImg[0]}|}"></div>
				<div class="slotBox"><img class="slotImg" th:src="@{|/images/${slotImg[1]}|}"></div>
				<div class="slotBox"><img class="slotImg" th:src="@{|/images/${slotImg[2]}|}"></div>
			</div>
			<p class="bingo-text" th:if="${bingoImg!=''}">BINGO!!</p>
		</div>
		<script th:src="@{/js/launch.js}"></script>
	</th:block>

	<header th:include="share/header"></header>

	<div class="except-header">
		<div class="container flex-box">
			<th:block th:include="share/menuBar"></th:block>
			<main>
				<div class="topic-all">
					<a class="topic-link animation" th:each="topic: ${topicList}" th:object="${topic}" th:href="*{URL}">
						<div class="topic">
							<div class="topic-text">
								<h1 th:text="*{TITLE}"></h1>
								<p th:text="*{SUMMARY}"></p>
							</div>
							<div class="topic-img">
								<div th:if="*{IMG1!=null}" class="sample">
									<img class="content-img" th:src="@{|/images/*{IMG1}|}">
								</div>
								<div th:if="*{IMG2!=null}" class="sample">
									<img class="content-img" th:src="@{|/images/*{IMG2}|}">
								</div>
							</div>
						</div>
					</a>
				</div>
				<div th:include="share/ads"></div>
				<p class="right">images: <a class="credit" href="https://storyset.com/online">Online illustrations by
						Storyset</a></p>
			</main>
		</div>
		<footer th:include="share/footer"></footer>
	</div>
	<script th:src="@{/js/menu.js}"></script>
	<script th:src="@{/js/scrollEffect.js}"></script>
</body>

</html>
