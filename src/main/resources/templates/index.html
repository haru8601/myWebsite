<!DOCTYPE html>
<html lang="ja">

<head>
	<th:block th:include="share/head"></th:block>
	<title>はるーとのホームページ - haroot.net</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/top.css}">
	<meta name="description" content="はるーとのホームページです。自作iosアプリの概要ページ、swiftやvscodeについての技術記事、自分のyoutubeの紹介ページ等で構成されています。">
	<!--Twitterカード用-->
	<!--twitter以外でも使えるやつ-->
	<meta property="og:type" content="website">
	<meta id="share-title" property="og:title" th:content="はるーとのホームページ">
	<meta id="share-detail" property="og:description" th:content="haroot.netのホームページです。">
	<meta id="share-url" property="og:url" content="https://haroot.net">
	<meta property="og:site_name" content="haroot.net">
	<meta property="og:image" content="https://haroot.net/images/homePage.png">
	<!--twitter特有の設定-->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@haroot_net">
</head>

<body>
	<!--launch画面-->
	<div id="launch">
		<div class="slotBoxs">
			<div class="slotBox"><img class="slotImg" th:src="@{|/images/${slotImg[0]}|}"></div>
			<div class="slotBox"><img class="slotImg" th:src="@{|/images/${slotImg[1]}|}"></div>
			<div class="slotBox"><img class="slotImg" th:src="@{|/images/${slotImg[2]}|}"></div>
		</div>
		<p class="bingo-text" th:if="${slotImg[0]==slotImg[1] && slotImg[0]==slotImg[2]}">BINGO!!!</p>
	</div>
	<script>
		if (window.sessionStorage.getItem("haroot-visited") == "1") {
			// セッションあるのでlaunch表示しない
			const launchDiv = document.getElementById("launch");
			launchDiv.style.display = "none";
		} else {
			// セッションに保存(ブラウザ閉じられたら無くなる)
			window.sessionStorage.setItem("haroot-visited", "1");
		}
	</script>
	<script th:src="@{/js/launch.js}"></script>

	<header th:include="share/header"></header>

	<div class="except-header">
		<div class="container">
			<th:block th:include="share/menuBar"></th:block>
			<main id="top">
				<div class="topic-all">
					<a class="topic-link down-btn" th:each="topic: ${topicList}" th:object="${topic}" th:href="*{url}">
						<div class="topic">
							<div class="topic-text">
								<h2 th:text="*{title}"></h2>
							</div>
						</div>
					</a>
				</div>
				<img class="top-img" src="/images/top.png">
			</main>
		</div>
		<footer th:include="share/footer"></footer>
	</div>
	<div th:replace="share/lastProcess"></div>
</body>

</html>
