<!DOCTYPE html>
<html lang="ja" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">

<head>
	<title>iOSアプリ - haroot.net</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/iosApp.css}">
	<meta name="description" content="harootが作ったiosアプリ一覧です。">
</head>

<body>
	<main id="ios-app" layout:fragment="content">
		<h2 class="title">iOSアプリ</h2>
		<p class="summary">iOSアプリを試しに作ってみたり。</p>
		<!-- 内容物リスト -->
		<div class="item-all">
			<a class="item-link down-btn" th:each="iosApp: ${iosAppList}" th:object="${iosApp}"
				th:href="@{*{url}}">
				<div class="item">
					<div class="item-imgDiv">
						<img class="item-img" th:src="'/images/iosApp/'+*{id}+'/thumbnail.png'" alt="サムネイル画像です。"
							onerror="this.onerror=null; this.src='/images/noImage.png'">
					</div>
					<div class="item-text">
						<h2 th:text="*{title}"></h2>
						<p th:text="*{summary}"></p>
					</div>
				</div>
			</a>
		</div>
	</main>
</body>
</html>
