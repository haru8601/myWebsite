<!DOCTYPE html>
<html lang="ja">

<head>
	<th:block th:include="share/head"></th:block>
	<title>iOSアプリ - haroot.net</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/iosApp.css}">
	<meta name="description" content="harootが作ったiosアプリ一覧です。">
</head>

<body>
	<header th:include="share/header"></header>
	<div class="except-header">
		<div class="container">
			<th:block th:include="share/menuBar"></th:block>
			<main id="ios-app">
				<h2 class="title">iOSアプリ</h2>
				<!-- 内容物リスト -->
				<div class="item-all">
					<a class="item-link down-btn" th:each="content: ${iosAppList}" th:object="${content}"
						th:href="@{*{URL}}">
						<div class="item">
							<img class="item-img" th:src="@{|/images/iosApp/*{IMG}|}">
							<div class="item-text">
								<h2 th:text="*{TITLE}"></h2>
								<p th:text="*{SUMMARY}"></p>
							</div>
						</div>
					</a>
				</div>
				<div th:include="share/ads"></div>
			</main>
		</div>
		<footer th:include="share/footer"></footer>
	</div>
	<div th:replace="share/lastProcess"></div>
</body>

</html>
