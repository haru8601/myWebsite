<!DOCTYPE html>
<html lang="ja" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">

<head>
	<title>Music - haroot.net</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/music.css}">
	<meta name="description" content="耳コピした作品など置いてます。">
</head>

<body>
	<main id="music" layout:fragment="content">
		<h2 class="title">音楽</h2>
		<p class="summary">時々有名曲の耳コピとかしてます。</p>
		<!-- 内容物リスト -->
		<div class="item-all">
			<a class="item-link down-btn" th:each="content: ${musicList}" th:object="${content}"
				th:href="@{*{url}}">
				<div class="item">
					<div class="item-imgDiv">
						<img class="item-img" th:src="@{|/images/music/*{id}/thumbnail.png|}" alt=""
							onerror="this.onerror=null; this.src='/images/noImage.png'">
					</div>
					<div class="item-text">
						<h2 th:text="*{title}"></h2>
						<p th:text="*{summary}"></p>
					</div>
				</div>
			</a>
		</div>
	</main>
</body>

</html>
