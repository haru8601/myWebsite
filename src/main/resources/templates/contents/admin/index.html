<!DOCTYPE html>
<html>

<head>
	<th:block th:include="share/head"></th:block>
	<title>管理画面 - haroot.net</title>
	<meta name="description" content="管理画面です。">
	<link type="text/css" rel="stylesheet" th:href="@{css/admin.css}">
</head>

<body>
	<header th:include="share/header"></header>
	<div class="except-header">
		<div class="container">
			<main id="admin">
				<h2 class="title">ログイン画面</h2>
				<form action="/admin/login" method="post" th:object="${userData}">
					<p class="check-failed" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
					<label for="username-input">ユーザー名</label>
					<input id="username-input" th:field="*{username}">
					<p class="check-failed" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
					<label for="password-input">パスワード</label>
					<input id="password-input" th:field="*{password}" value="*{password}">
					<input type="submit" value="送信">
				</form>
			</main>
			<th:block th:include="share/menuBar"></th:block>
		</div>
		<div th:include="share/ads"></div>
		<footer th:include="share/footer"> </footer>
	</div>
	<div th:replace="share/lastProcess"></div>
</body>

</html>
