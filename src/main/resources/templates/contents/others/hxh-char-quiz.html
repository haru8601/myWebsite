<!DOCTYPE html>
<html
  la="ja"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout/layout}"
>
  <head>
    <title th:text="|hxh ハンター文字クイズ - ${site}|">haroot</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/hxh.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <meta name="description" content="hxhのハンター文字クイズです。" />
  </head>

  <body>
    <main layout:fragment="content">
      <h2 class="title">hxh ハンター文字クイズ</h2>
      <p id="hunter-q" class="hunter">もんだい</p>
      <div class="position-relative">
        <div
          id="ok"
          class="position-absolute top-50 start-50 translate-middle-x fa-regular fa-circle text-danger d-none"
          style="z-index: 100; font-size: 200px"
        ></div>
        <i
          id="ng"
          class="position-absolute top-50 start-50 translate-middle-x fa-solid fa-xmark text-danger d-none"
          style="z-index: 100; font-size: 200px"
        ></i>
      </div>
      <div class="input-group">
        <input class="form-control" id="hunter-input" />
        <button class="btn btn-primary" onclick="checkAnswer()">回答</button>
      </div>
      <script>
        function checkAnswer() {
          const input = document.getElementById("hunter-input").value;
          const answer = document.getElementById("hunter-q").innerText;
          const ok = document.getElementById("ok");
          const ng = document.getElementById("ng");
          if (input == answer) {
            console.log("ok");
            ok.classList.remove("d-none");
            setTimeout(function () {
              ok.classList.add("d-none");
            }, 1000);
          } else {
            console.log("ng");
            ng.classList.remove("d-none");
            setTimeout(function () {
              ng.classList.add("d-none");
            }, 1000);
          }
        }
      </script>
    </main>
  </body>
</html>
