<!DOCTYPE html>
<html la="ja">

<head>
	<th:block th:include="share/head"></th:block>
	<title>技術記事 - haroot.net</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/articles.css}">
	<meta name="description" content="haroot.netの技術記事一覧です。">
</head>

<body>
	<header th:include="share/header"></header>
	<div class="except-header">
		<div class="container">
			<main class="articles">
				<h2 class="title">技術記事</h2>
				<div class="item-all">
					<!-- 内容物リスト -->
					<a class="item-link down-btn" th:href="@{|/articles/*{id}|}" th:each="content: ${articlesList}"
						th:object="${content}">
						<div class="item">
							<div class="item-imgDiv">
								<img class="item-img" th:src="@{|/images/articles/*{id}/thumbnail.png|}" alt=""
									onerror="this.onerror=null; this.src='/images/noImage.png'">
							</div>
							<div class="item-text">
								<h2 th:text="*{title}"></h2>
								<th:block th:if="*{wip==1}">
									<p>※非公開</p>
								</th:block>
							</div>
						</div>
					</a>
				</div>
				<th:block th:if="${errStr!=''}">
					<p class="errStr" th:text="${errStr}"></p>
				</th:block>
				<a class="btn1 right" th:href="@{|/articles/create/-1|}">新規作成</a>
				<div class="clear"></div>
			</main>
			<th:block th:include="share/menuBar"></th:block>
		</div>
		<div th:include="share/ads"></div>
		<footer th:include="share/footer"> </footer>
	</div>
	<div th:replace="share/lastProcess"></div>
</body>

</html>
