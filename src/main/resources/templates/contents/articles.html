<!DOCTYPE html>
<html la="ja" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">

<head>
	<title>技術記事 - haroot.net</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/articles.css}">
	<meta name="description" content="haroot.netの技術記事一覧です。">
</head>

<body>
	<main class="articles" layout:fragment="content">
		<th:block th:if="${errStr!=''}">
			<p class="errStr" th:text="${errStr}"></p>
		</th:block>
		<h2 class="title">技術記事</h2>
		<p class="summary">調べてもなかなか解決しなかった技術的問題を記事にしました。</p>
		<div class="item-all">
			<!-- 内容物リスト -->
			<a class="item-link down-btn" th:href="@{|/articles/*{id}|}" th:each="content: ${articlesList}"
				th:object="${content}">
				<div class="item">
					<div class="item-imgDiv">
						<img class="item-img" th:src="@{|/images/articles/*{id}/thumbnail.png|}" alt="サムネイル画像です。"
							onerror="this.onerror=null;this.src='/images/noImage.png'">
					</div>
					<div class="item-text">
						<h2 th:text="*{title}"></h2>
						<th:block th:if="*{wip==true}">
							<p>※非公開</p>
						</th:block>
					</div>
				</div>
			</a>
		</div>
		<a class="btn1 right" th:href="@{/articles/create}">新規作成</a>
		<div class="clear"></div>
	</main>
</body>

</html>
