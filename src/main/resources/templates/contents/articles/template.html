<!DOCTYPE html>
<html la="ja" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#" th:object="${article}">
	<title th:text="*{title}+' - haroot.net'">技術記事 - haroot.net</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/articles.css}">
	<meta name="description" th:content="*{title}+'についての記事です。'">
	<!--marked用-->
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<!--syntaxHighlight用-->
	<script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css">
	<!--jquery用-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!--Twitterカード用-->
	<!--twitter以外でも使えるやつ-->
	<meta property="og:type" content="article">
	<meta id="share-title" property="og:title" th:content="*{title}">
	<meta id="share-detail" property="og:description" th:content="*{title}+'についての記事です。'">
	<meta id="share-url" property="og:url" th:content="@{|/articles/*{id}|}">
	<meta property="og:site_name" content="haroot.net">
	<meta property="og:image" th:content="'https://haroot.net/images/articles/'+*{id}+'/thumbnail.png'">
	<!--twitter特有の設定-->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@haroot_net">
</head>

<body>
	<main class="articles" id="template" layout:fragment="content" th:object="${article}">
		<div id="articleMain">
			<th:block th:if="${errStr!=''}">
				<p class="errStr" th:text="${errStr}"></p>
			</th:block>
			<h2 class="title" th:text="*{title}"></h2>
			<th:block th:if="*{wip==true}">
				<p>※非公開</p>
			</th:block>
			<p th:if="*{createDate != null}">作成日時: <span
					th:text="${#temporals.format(article.createDate, 'yyyy/MM/dd')}"></span></p>
			<p th:if="*{updateDate != null}">更新日時: <span
					th:text="${#temporals.format(article.updateDate, 'yyyy/MM/dd')}"></span></p>
			<pre>
				<div class="marked" id="content"></div>
			</pre>
			<script th:inline="javascript">
				//コードブロックをハイライト
				hljs.initHighlightingOnLoad();
				//thymleafのインライン処理(デフォルトを""にした)
				let text = /*[[*{content}]]*/"";
				//部分的なコードはmarkedが対応してないから自分でspanにして色付け
				text = text.replaceAll(/`(?!`)(.*?)`/gm, "<span class='part-code'>$1</span>");
				//リンクは別タブにしたいのでhtml化
				//ただし画像のリンクは対象外に(safariが後読み非対応らしいので[^!]で)
				text = text.replaceAll(/([^!])\[(.*?)\]\((.*?)\)/gm, `$1<a href="$3" target="_blank">$2</a>`);
				//テキストをマークダウン化して貼り付け
				document.getElementById("content").innerHTML = marked.parse(text);
			</script>
			<a class="btn1" th:href="@{|/articles|}">記事一覧へ戻る</a>
			<th:block th:if="${session.isLogin}">
				<a class="btn1 right" th:href="@{|/articles/edit/*{id}|}">編集</a>
			</th:block>
			<div class="clear"></div>
		</div>
		<div id="tableOfContents">
			<div id="contents-sticky"></div>
		</div>
		<!-- リンクサイドバー -->
		<!-- Mobile用に一番下に配置 -->
		<div id="links">
			<div>
				<button type="button" onclick="updateCount()"><i class="fa-solid fa-thumbs-up"></i></button>
				<p id="likeCount" th:text="${likeCount}">0</p>
			</div>
			<div>
				<a target="_blank" href="https://twitter.com/share?url=https://haroot.net&via=haroot_net"
					class="twitter-share-button" data-show-count="false">
					<i class="fa-brands fa-twitter">
					</i>
				</a>
			</div>
			<div>
				<button onclick="copy()"><i class="fa-solid fa-link"></i></button>
				<p id="copyText">copied!</p>
			</div>
		</div>
		<script th:src="@{/js/tableOfContents.js}"></script>
		<script>
			//ツイート内容カスタマイズ
			const tweetBtn = document.getElementsByClassName("twitter-share-button")[0];
			const title = document.getElementsByClassName("title")[0].textContent;
			const articleUrl = location.href;
			const writer = "haroot_net";
			const tweetUrl = `https://twitter.com/share?text=${title}&url=${articleUrl}&via=${writer}`;
			tweetBtn.setAttribute("href", tweetUrl);
		</script>
		<script th:src="@{/js/likeInfo.js}"></script>
		<script th:src="@{/js/copy.js}"></script>
	</main>
</body>

</html>
