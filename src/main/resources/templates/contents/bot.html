<!DOCTYPE html>
<html lang="ja">

<head>
	<th:block th:include="share/head"></th:block>
	<title>Bot - haroot.net</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/bot.css}">
	<meta name="description" content="harootが作ったtwitterのbotです。">
</head>

<body>
	<header th:include="share/header"></header>
	<div class="except-header">
		<div class="container flex-box">
			<th:block th:include="share/menuBar"></th:block>
			<main id="bot">
				<h2 class="title">Bot</h2>
				<!-- 内容物リスト -->
				<div>
					<p>Twitterのbotを自作してみました。</p>
					<ul>
						<li>【自動ツイート】1日1回、ポケモンの名前をランダムに並び替えてツイートします。</li>
						<li>【自動リプライ】ポケモンの名前でリプを送るとそのポケモンの種族値を返します。</li>
						<li>【自動いいね】1日1回、特定の時間にポケモン関連のツイートを検索していいねします。</li>
					</ul>
				</div>
				<div class="twitter-btn">
					<a class="twitter-icon" href="https://twitter.com/pokeBot_haroot" target="_blank"><i
							class="fa-brands fa-twitter"></i>Twitterで見る</a>
				</div>
				<div class="twitter-tl">
					<a class="twitter-timeline" data-tweet-limit="5"
						href="https://twitter.com/pokeBot_haroot?ref_src=twsrc%5Etfw">Tweets by pokeBot_haroot</a>
				</div>
				<script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
				<div th:include="share/ads"></div>
			</main>
		</div>
		<footer th:include="share/footer"></footer>
	</div>
	<div th:replace="share/lastProcess"></div>
</body>

</html>
