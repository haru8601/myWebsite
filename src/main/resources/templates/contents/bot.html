<!DOCTYPE html>
<html lang="ja" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">

<head>
	<title>Bot - haroot.net</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/bot.css}">
	<meta name="description" content="harootが作ったtwitterのbotです。">
</head>

<body>
	<main id="bot" layout:fragment="content">
		<h2 class="title">Bot</h2>
		<p class="summary">Twitterのbotを自作してみました。</p>
		<div class="description">
			<div>
				<p>下記の機能があります。</p>
				<div>
					<ul>
						<a href="#tweet"><li>自動ツイート</li></a>
						<a href="#reply"><li>自動リプライ</li></a>
						<a href="#like"><li>自動いいね</li></a>
					</ul>
				</div>
				<div class="twitter-btn">
					<a href="https://twitter.com/pokeBot_haroot" target="_blank">Twitterで見る</a>
				</div>
			</div>
			<br>
			<div class="func">
				<div id="tweet">
					<h4 class="func-title">1. 自動ツイート</h4>
				</div>
				<div>
					<img class="item-img" th:src="@{/images/bot/tweet1.png}">
					<p>毎日21時に、ポケモンの名前をランダムに並び替えてツイートします。</p>
					<p>並び替えが揃うと、種族値も一緒にツイートします。</p>
				</div>
			</div>
			<div class="func">
				<div id="reply">
					<h4>2. 自動リプライ</h4>
				</div>
				<div>
					<img class="item-img" th:src="@{/images/bot/reply1.png}">
					<p>ポケモンの名前を含めてリプを送るとそのポケモンの種族値を返します。</p>
					<p>※No.905(ラブトロス)まで対応</p>
				</div>
			</div>
			<div class="func">
				<div id="like">
					<h4>3. 自動いいね</h4>
				</div>
				<div>
					<img class="item-img" th:src="@{/images/bot/like1.PNG}">
					<p>1日1回、ポケモン関連のツイートを検索していいねします。</p>
				</div>
			</div>
			<div class="twitter-btn">
				<a href="https://twitter.com/pokeBot_haroot" target="_blank">Twitterで見る</a>
			</div>
			<script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
		</div>
	</main>
</body>

</html>
